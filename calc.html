<!DOCTYPE html>
<html>
    <head>
        <title> simpleCalculator </title>
        <link rel="stylesheet" type="text/css" href= "calc.css">
    </head>

    <body id="background">
        <div id="calcContainer"> 
            <div id = "display"> 1234567890</div>
            <button type="button" id = "one" class = "num">1</button>
            <button type="button" id = "two" class = "num">2</button>
            <button type="button" id = "three" class = "num">3</button>
            <button type="button" id = "four" class = "num">4</button>
            <button type="button" id = "five" class = "num">5</button>
            <button type="button" id = "six" class = "num">6</button>
            <button type="button" id = "seven" class = "num">7</button>
            <button type="button" id = "eight" class = "num">8</button>
            <button type="button" id = "nine" class = "num">9</button>
            <button type="button" id = "zero" class = "num">0</button>
            <button type="button" id = "add" class = "op">+</button>
            <button type="button" id = "minus" class = "op">-</button>
            <button type="button" id = "times" class = "op">*</button>
            <button type="button" id = "divide" class = "op">/</button>
            <button type="button" id = "equal" class = "eq">=</button>
            <button type="button" id = "dec" class = "dec">.</button>
            <button type="button" id = "reset" class = "reset">AC</button>

        </div>
        <script src="calc.js"></script>
    </body>
</html>
